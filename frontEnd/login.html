<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Shazam Clone App</title>
    <script src="login.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <h1 class="app-header">Shazam Clone App</h1>
      <h3 class="app-header">Log-In or Sign-Up</h3>
    </div>
    <div class="content">
      <div class="content-block" id="login">
        <form>
          <label for="username">USERNAME</label><br>
          <input type="text" id="username" name="username"><br><br>
          <label for="password">PASSWORD</label><br>
          <input type="password" id="password" name="password"><br><br>
          <input type="button" value="LOG IN" onclick="logIn()">
        </form>
      </div>
      <div class="content-block" id="signup">
        <form>
          <label for="newusername">USERNAME</label><br>
          <input type="text" id="newusername" name="newusername"><br><br>
          <label for="email">EMAIL</label><br>
          <input type="text" id="email" name="email"><br><br>
          <label for="newpassword">PASSWORD</label><br>
          <input type="password" id="newpassword" name="newpassword"><br><br>
          <input type="button" value="SIGN UP" onclick="signUp()">
        </form>
      </div>
    </div>
  </body>
</html>
